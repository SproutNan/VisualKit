<!DOCTYPE html
    PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="Content-Type" content="text/html">
    <title>testdata</title>
    <script src="../js/jquery.min.js"></script>
    <script src="../js/highcharts.js"></script>
</head>

<body>
    <form name="ctl00" method="post" id="ctl00">
        <div id="container" style="width: 100%; height: 100%; margin: 0 auto" data-highcharts-chart="0">
        </div>
        <script language="JavaScript">
            $(document).ready(function () {
                var chart = {
                    type: 'scatter',
                    zoomType: 'xy'
                };
                var title = { text: 'testdata' };
                var subtitle = { text: '我是副标题' };
                var xAxis = {
                    title: { enabled: true, text: 'Dimension X' }, lab: {}, tickInterval: 2.0, min: 21.0, max: 47.0, startOnTick: true, endOnTick: true, showLastLabel: true };
                var yAxis = {
                        title: { text: 'Dimension Y' }, tickInterval: 5.0, min: 7.0, max: 70.0 };
                var legend = { enable: false, layout: 'vertical', align: 'left', verticalAlign: 'bottom', x: 0, y: 70, floating: true, backgroundColor: (Highcharts.theme && Highcharts.theme.legendBackgroundColor) || '#FFFFFF', borderWidth: 1 };
                        var plotOptions = {
                            scatter: {
                                marker: { radius: 5, states: { hover: { enabled: true, lineColor: 'rgb(100,100,100)' } } },
                                states: { hover: { marker: { enabled: true } } },
                                tooltip: { pointFormat: '(x={point.x}, y={point.y})' }
                            }
                        };
                        var series = [{ name: 'layer0', color: 'rgba(0, 101, 255, 1)', data: [[23, 34]]},
{ name: 'layer1', color: 'rgba(0, 255, 102, 1)', data: [[23, 65]]},
{ name: 'layer2', color: 'rgba(255, 0, 0, 1)', data: [[45, 32]]},
{ name: 'layer3', color: 'rgba(203, 255, 0, 1)', data: [[34, 12]]},
{ name: 'layer4', color: 'rgba(203, 0, 255, 1)', data: [[23, 34]]}];
                var json = {}; json.chart = chart; json.title = title; json.subtitle = subtitle; json.legend = legend;
                        json.xAxis = xAxis; json.yAxis = yAxis; json.series = series; json.plotOptions = plotOptions; $('#container').highcharts(json);
                    }); </script>
        <span id="showmsg"></span>
    </form>


</body>

</html>
